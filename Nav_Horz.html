<html>

<head>

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;

			padding: 8px;

			width: fit-content;
		}

		.navMenu a {
			color: #8da184;
			text-decoration: none;

			padding: 6px;
		}

			background-color: ##CFE4CF;
		}

		}

</head>

<body>

	<script>

		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Work-Hub-195145b35d3b43d78848068a4dd44962?pvs=4", '_parent').focus();

			else if (id == "notes")
				window.open("https://www.notion.so/Notes-e693246155524052b9037f70d68a1b1a?pvs=4", '_parent').focus();
